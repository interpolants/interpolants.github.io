---
layout: base
---

  <!-- Video container -->
  <div class="video-container" style="width: 100%; margin: auto;">
    <video autoplay muted playsinline width="100%">
      <source src="{{ '/assets/figs/test_11_9.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Add a container for your page links -->
  <div id="page-links">
    {% for page in site.pages %}
      {% if page.title %}
        <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}


  {% if site.paginate %}
    {% assign posts = paginator.posts %}
  {% else %}
    {% assign posts = site.posts %}
  {% endif %}

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      },
      "HTML-CSS": {
        preferredFont: "TeX",
        availableFonts: ["TeX"],
        webFont: "TeX"
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</div>
